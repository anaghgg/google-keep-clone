<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
    <script src="{% static 'main.js' %}"></script>

    <title>Notes</title>
</head>
<body onload="getUser()">
    <nav class="navbar text-light bg-primary" style="padding-top: 0.25rem; padding-bottom: 0.75rem;">
        <a href="{% url 'accounts:logout' %}" class="btn" style="background: #f7ff5c;color:black;position: absolute; right: 0;margin-right: 30px;" id="logout">Login</a>
        <button type="button" class="btn ml-2" style="background: #f7ff5c;color:black;" id="user">Welcome</button> 
        <br></br>
    </nav>    
    <div style="width: 30%;float: left;background: #f7ff5c;height: 100vh;">
        <h2 class="text-center mt-3">Notes</h2>
        <button type="button" class="btn btn-primary ml-4 mt-1" onclick="newNote()">New</button> 
        <table id="notes-list" style="width: 90%;" class="table  mt-3 ml-4">
        </table> 
    </div>

    <div style="margin-left: 30%;height: 100vh;" class="bg-light">
        <div id="form" class="ml-3 mr-3">
            <form id="noteform" onsubmit="formSubmit()">
                <div class='form-group'>
                    <input class="btn btn-success ml-2 mt-2" id="save" type="submit" value="Save">
                    <button type="button" class="btn btn-danger float-right mr-3 mt-2" onclick="deleteItem()">Delete</button>

                </div> 
                <div class="ml-1">
                    <em id="editedat"></em>
                </div>
                <div class="form-group">
                    <label class="ml-1 mt-2">Title</label>
                    <input type="text" class="form-control" id="notetitle">
                </div>
                <div class="form-group">
                    <label class="ml-1">Note</label>
                    <textarea class="form-control" id="notebody" rows="25"></textarea>
                </div>
                <br></br>
            </form>
        </div> 
    </div>
    
</body>
</html>
